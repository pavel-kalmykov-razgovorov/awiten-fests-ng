<div class="container">
  <h1 class="page-header" style="color: black">Festivales</h1>
  <button
    type="button"
    name="button"
    class="btn btn-primary"
    style="margin-bottom: 10px">Añadir Festival<span></span></button>
  <div class="table-bordered table-responsive" style="color: black">
    <table class="table table-hover" [mfData]="festivals" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
        <tr>
            <th style="width: 20%">
                <mfDefaultSorter by="nombre">Nombre</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="website">Localización</mfDefaultSorter>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let festival of mf.data" [routerLink]="[festival.id]" style="cursor: pointer;">
            <td>{{festival.name}}</td>
            <td>{{festival.location}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
  <div class="table-bordered table-responsive">
</div>
