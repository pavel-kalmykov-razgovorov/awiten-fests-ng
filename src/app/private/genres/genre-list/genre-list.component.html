<div class="container">
  <h1 class="page-header" style="color: black">Géneros</h1>
  <button
    type="button"
    name="button"
    class="btn btn-success"
    style="margin-bottom: 10px"
    (click)="onNewGenre()">Añadir Género<span></span></button>
  <div class="table-bordered table-responsive" style="color: black">
    <table class="table table-hover" [mfData]="genres" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
        <tr>
            <th style="width: 50%">
                <mfDefaultSorter by="id">ID</mfDefaultSorter>
            </th>
            <th style="width: 50%">
                <mfDefaultSorter by="name">Name</mfDefaultSorter>
            </th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let genre of mf.data">
            <td [routerLink]="[genre.id]" style="cursor: pointer;">{{genre.id}}</td>
            <td [routerLink]="[genre.id]" style="cursor: pointer;">{{genre.name}}</td>
            <td>
                <a (click)="onEditGenre(genre.id)" style="color: #1BBD36; cursor: pointer;">
                  <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </a>
            </td>
            <td>
              <a (click)="onDeleteGenre(genre.id)" style="color: #9e0f0f; cursor: pointer;">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
  <div class="table-bordered table-responsive">
</div>
