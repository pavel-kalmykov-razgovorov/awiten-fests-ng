<div class="container">
  <h1 class="page-header" style="color: black">Fotos</h1>
  <button
    type="button"
    name="button"
    class="btn btn-success"
    style="margin-bottom: 10px"
    (click)="onNewPhoto()">AÃ±adir Foto<span></span></button>
  <div class="table-bordered table-responsive" style="color: black">
    <table class="table table-hover" [mfData]="photos" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
        <tr>
            <th style="width: 20%">
                <mfDefaultSorter by="id">ID</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="name">Nombre</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="url">URL</mfDefaultSorter>
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let photo of mf.data" [routerLink]="[photo.id]" style="cursor: pointer;">
            <td>{{photo.id}}</td>
            <td>{{photo.name}}</td>
            <td>{{photo.url}}</td>
            <td>
              <a (click)="onEditPhoto(photo.id)" style="color: #1BBD36;">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              </a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
  <div class="table-bordered table-responsive">
</div>
