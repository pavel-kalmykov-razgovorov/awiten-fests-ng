<div class="container">
  <h1 class="page-header" style="color: black">Artistas</h1>
  <button
    type="button"
    name="button"
    class="btn btn-success"
    style="margin-bottom: 10px"
    (click)="onNewArtist()">Añadir Artista<span></span></button>
  <div class="table-bordered table-responsive" style="color: black">
    <table class="table table-striped" [mfData]="artists" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
        <tr>
            <th style="width: 5%">
                <mfDefaultSorter by="nombre">ID</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="nombre">Nombre</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="website">País</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="nombre">SoundCloud</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="nombre">Website</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="nombre">URL imagen perfil</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="nombre">URL imagen principal</mfDefaultSorter>
            </th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let artist of mf.data">
            <td [routerLink]="[artist.id]" style="cursor: pointer;">{{artist.id}}</td>
            <td [routerLink]="[artist.id]" style="cursor: pointer;">{{artist.name}}</td>
            <td [routerLink]="[artist.id]" style="cursor: pointer;">{{artist.country}}</td>
            <td [routerLink]="[artist.id]" style="cursor: pointer;">{{artist.soundcloud}}</td>
            <td [routerLink]="[artist.id]" style="cursor: pointer;">{{artist.website}}</td>
            <td [routerLink]="[artist.id]" style="cursor: pointer;">{{artist.profileUrl}}</td>
            <td [routerLink]="[artist.id]" style="cursor: pointer;">{{artist.headerUrl}}</td>
            <td>
                <a (click)="onEditArtist(artist.id)" style="color: #1BBD36; cursor: pointer;">
                  <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </a>
            </td>
            <td>
              <a (click)="onDeleteArtist(artist.id)" style="color: #9e0f0f; cursor: pointer;">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
  <div class="table-bordered table-responsive">
</div>
