<div class="container">
  <h1 class="page-header" style="color: black">Artistas</h1>
  <button
    type="button"
    name="button"
    class="btn btn-primary"
    style="margin-bottom: 10px">AÃ±adir Artista<span></span></button>
  <div class="table-bordered table-responsive" style="color: black">
    <table class="table table-striped" [mfData]="artists" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
        <tr>
            <th style="width: 20%">
                <mfDefaultSorter by="nombre">Nombre</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="website">Website</mfDefaultSorter>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let artist of mf.data" [routerLink]="[artist.id]" style="cursor: pointer;">
            <td>{{artist.name}}</td>
            <td>{{artist.website}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
  <div class="table-bordered table-responsive">
</div>
