<div class="col-md-9" style="color: black">
  <h1 class="page-header">Editar</h1>
  <form [formGroup]="artistForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="country">Pa√≠s</label>
      <input type="text" id="country" name="country" formControlName="country" class="form-control">
    </div>
    <div class="form-group">
      <label for="soundcloud">SoundCloud</label>
      <input type="text" id="soundcloud" name="soundcloud" formControlName="soundcloud" class="form-control">
    </div>
    <div class="form-group">
      <label for="website">Website</label>
      <input type="date" id="website" name="website" formControlName="website" class="form-control">
    </div>
    <div class="form-group">
      <label for="profileUrl">URL imagen de perfil</label>
      <input type="text" id="profileUrl" name="profileUrl" formControlName="profileUrl" class="form-control">
    </div>
    <div class="form-group">
      <label for="headerUrl">URL imagen de cabecera</label>
      <input type="text" id="headerUrl" name="headerUrl" formControlName="headerUrl" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Guardar Cambios</button>
    <button type="button" class="btn btn-danger">Cancelar</button>
  </form>
</div>
