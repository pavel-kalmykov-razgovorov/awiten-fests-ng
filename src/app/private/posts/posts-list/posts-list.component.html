<div class="container">
  <h1 class="page-header" style="color: black">Noticias</h1>
  <button
    type="button"
    name="button"
    class="btn btn-success"
    style="margin-bottom: 10px"
    (click)="onNewPost()">Añadir Noticia<span></span></button>
  <div class="table-bordered table-responsive" style="color: black">
    <table class="table table-hover" [mfData]="posts" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
        <tr>
            <th style="width: 5%">
                <mfDefaultSorter by="id">ID</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="title">Título</mfDefaultSorter>
            </th>
            <th style="width: 5%">
                <mfDefaultSorter by="lead">Cabezera</mfDefaultSorter>
            </th>
            <th style="width: 70%">
                <mfDefaultSorter by="body">Cuerpo</mfDefaultSorter>
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let post of mf.data" [routerLink]="[post.id]" style="cursor: pointer;">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.lead}}</td>
            <td>{{post.body}}</td>
            <td>
              <a (click)="onEditPost(post.id)" style="color: #1BBD36;">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              </a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
  <div class="table-bordered table-responsive">
</div>
