<div class="container">
  <div class="table-bordered table-responsive" style="color: black">
    <table class="table table-striped" [mfData]="posts" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
        <tr>
            <th style="width: 5%">
                <mfDefaultSorter by="id">ID</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="title">TÃ­tulo</mfDefaultSorter>
            </th>
            <th style="width: 5%">
                <mfDefaultSorter by="lead">Cabezera</mfDefaultSorter>
            </th>
            <th style="width: 70%">
                <mfDefaultSorter by="body">Cuerpo</mfDefaultSorter>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let post of mf.data">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.lead}}</td>
            <td>{{post.body}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
  <div class="table-bordered table-responsive">
</div>
