<div class="center col-sm-3 col-md-3 hidden-xs">
  <div class="portfolio-filter text-center">
    <form class="text-left">
      <div class="well-sm">Géneros musicales</div>
      <div class="form-group" *ngFor="let genre of genres">
        <input type="checkbox" id="{{genre.id}}" name="genre" value="{{genre.id}}">
        <div class="btn-group">
          <label for="{{genre.id}}" class="btn btn-success" style="font-size: 12px">
            <span class="glyphicon glyphicon-ok"></span>
            <span> </span>
          </label>
          <label for="{{genre.id}}" class="btn btn-success active" style="font-size: 12px">{{genre.name}}</label>
        </div>
      </div>
      <button type="submit" class="btn btn-warning buscar-genero">Búsqueda por género</button>
    </form>
  </div>
</div>
